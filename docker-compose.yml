version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./php/src:/var/www/html
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./db:/docker-entrypoint-initdb.d 
    ports:
      - "5432:5432"
